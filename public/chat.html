<!DOCTYPE html>
<html>
  <head>
    <title>Chat Chat</title>
    <link rel="stylesheet" href="./css/chat.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>
  </head>
  <!-- A querystring parser to grab the username-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- load the socket.io-client, which exposes an io global (and the endpoint GET /socket.io/socket.io.js), and then connect. -->
  <!-- to use the local version of the client-side JS file, you can find it at node_modules/socket.io/client-dist/socket.io.js. -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Chat Chat <i class="far fa-comment"></i></h1>
      </header>
      <main class="chat-main" style="display: flex;">
        <div class="chat-sidebar">
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <li>Chat bot</li>
          </ul>
        </div>
        <div class="chat-form-container">
          <ul id="messages"></ul>
          <form id="form" action="">
            <input autofocus id="input" autocomplete="off" />
            <button id="send-btn">Send</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
