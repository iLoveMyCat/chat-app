<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <!-- load the socket.io-client, which exposes an io global (and the endpoint GET /socket.io/socket.io.js), and then connect. -->
  <!-- to use the local version of the client-side JS file, you can find it at node_modules/socket.io/client-dist/socket.io.js. -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input autofocus id="input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
